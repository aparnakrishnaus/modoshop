{% extends "admin_base.html" %}

{% block title %}{% if gst %}Edit{% else %}Add{% endif %} GST{% endblock %}

{% block content %}
<h2>{% if gst %}Edit{% else %}Add{% endif %} GST</h2>

<form method="POST">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" value="{{ gst.name|default_if_none:'' }}" required>

    <label>Percent</label>
    <input type="number" name="percent" step="0.01" value="{{ gst.percent|default_if_none:'' }}" required>

    <button type="submit">{% if gst %}Update{% else %}Add{% endif %} GST</button>
</form>
{% endblock %}
