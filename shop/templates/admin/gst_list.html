{% extends "admin_base.html" %}

{% block content %}

<h2>GST List</h2>

<table cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Percent</th>
        <th>Actions</th>
    </tr>

    {% for gst in gsts %}
    <tr>
        <td>{{ gst.name }}</td>
        <td>{{ gst.percent }}%</td>
        <td>
            <a href="{% url 'edit_gst' gst.id %}" class="table-btn edit">Edit</a>
            <a href="{% url 'delete_gst' gst.id %}"
                onclick="return confirm('Are you sure you want to delete this GST?');" class="table-btn delete">
                Delete
            </a>

        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No GST records found.</td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
