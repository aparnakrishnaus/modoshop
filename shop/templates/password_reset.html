<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card p-4 shadow" style="max-width:400px; width:100%;">
        <h2 class="text-center mb-3">Reset Password</h2>
        <p class="text-center text-muted mb-3">Enter your email to receive a password reset link:</p>
        
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-warning">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger w-100 mt-2">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-dark text-decoration-none">Back to Login</a>
        </div>
    </div>
</div>

    
</body>
</html>
